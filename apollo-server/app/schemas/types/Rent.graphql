scalar Date

type Client {
    firstname: String
    lastname: String
}

type Schedule {
    start: Date!
    due: Date!
    returned: Date
}

type Rent {
    id: Int
    client: Client
    bike: Bike
    schedule: Schedule
    lessor: PointOfSale!
    recipient: PointOfSale
}

input ClientInput {
    firstname: String!
    lastname: String!
}

input ScheduleInput {
    start: Date!
    due: Date!
}

input CreateRentInput {
    client: ClientInput!
    bike_id: Int!
    schedule: ScheduleInput!
    lessor: Int!
}
